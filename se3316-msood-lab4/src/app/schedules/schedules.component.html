<h2>My Schedules</h2>
<ul class="schedules">
  <li *ngFor="let schedule of schedules">
    <span class="badge">{{schedule.scheduleName}}</span>
    {{schedule.subject_schedule}}
    <button class="delete" title="delete schedule"
    (click)="deleteSchedule(schedule.scheduleName)">x</button>
  </li>

  <button id="deleteAll" (click)="deleteAll()">Delete All Schedules</button>

</ul>
