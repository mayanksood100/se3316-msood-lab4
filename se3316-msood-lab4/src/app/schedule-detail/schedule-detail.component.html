<div *ngIf="schedule">

    <h2>Schedule "{{schedule.name | uppercase}}" Details</h2>
    <div>
    {{schedule.schedule_courses[0].subject}} {{schedule.schedule_courses[0].courseCode}} 
    </div>

    <div>
      <label>Name:
      <input [(ngModel)]="schedule.name" placeholder="Name:"/>
      </label>
    </div>
    <button (click)="goBack()">Go Back!</button>
</div>
